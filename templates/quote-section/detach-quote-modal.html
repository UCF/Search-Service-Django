<!-- Detach Quote Modal -->
<div class="modal fade" id="detachQuoteModal" tabindex="-1" aria-labelledby="detachQuoteModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title" id="detachQuoteModalLabel">Detach Quote</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <!-- Modal Body -->
      <div class="modal-body">
        <div class="p-3 form-group">
          <p>Are you sure you want to remove this quote? Toggle the switch on and click 'Save Changes' to confirm.</p>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="detachSwitch">
            <label class="form-check-label hide" for="flexSwitchCheckDefault">Detach Quote</label>
          </div>
        </div>
      </div>
      <!-- Modal Footer -->
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" id="detachSaveButton">Save Changes</button>
      </div>
    </div>
  </div>
</div>
