<div class="container">
    <div class="row">
      <div class="col mt-5">
        <app-search-box
            (programResults)="updateProgramResults($event)"
            (programLoading)="programLoading = $event"
            (programError)="programError = $event"
            (newsResults)="updateNewsResults($event)"
            (newsLoading)="newsLoading = $event"
            (newsError)="newsError = $event">
        </app-search-box>

        <p *ngIf="programLoading">Loading programs...</p>
        <p *ngIf="programError">Error loading programs</p>

        <p *ngIf="newsLoading">Loading news articles...</p>
        <p *ngIf="newsError">Error loading news articles</p>

        <div class="program-results" *ngIf="programResults">
            <h2>Programs</h2>
            <p>{{programResults.count}} programs found</p>
            <ul>
                <app-program *ngFor="let program of programResults.results | slice:0:5" [program]="program"></app-program>
            </ul>
        </div>

        <div class="news-results" *ngIf="newsResults">
            <h2>News</h2>
            <ul>
                <app-news *ngFor="let news of newsResults | slice:0:5" [news]="news"></app-news>
            </ul>
        </div>

      </div>
    </div>
  </div>
